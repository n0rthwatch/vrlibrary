{% extends "base.html" %} {% block title %}О нас{% endblock title %}
{% block content %}
	<div class="container mx-auto">
		<h1 class="mb-8 border-b-2 border-accent/20 py-10 text-4xl font-semibold">
			Последние новости:
		</h1>

		<section class="mb-10 grid grid-cols-1 gap-6 md:grid-cols-2">
			{% for news in news %}
				<article class="news-card flex flex-col md:flex-row items-center justify-start rounded-xl bg-accent/5 p-6">
					<div class="news-header w-1/3 me-4">
						<img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-max object-cover">
					</div>
					<div class="news-body h-full w-2/3 flex-col flex items-start">
						<p class="title text-md mb-6">{{ news.title }}</p>
						<p class="mb-4 text-left text-sm text-accent/80 overflow-hidden">
							{{ news.description }}
						</p>
						<p class="text-accent mt-auto ms-auto font-semibold text-right"> {{ news.date }}</p>
					</div>
				</article>
			{% endfor %}
		</section>
	</div>

{% endblock content %}
